<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>경마 게임</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #aaa;
      color: white;
      font-family: sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      margin-top: 30px;
      font-size: 2em;
      color: #ffeb3b;
      text-shadow: 2px 2px 4px #000;
    }
    #tracks {
      flex-grow: 0;
      width: 800px;
      max-width: 95%;
    }
    .track {
      height: 50px;
      margin: 10px auto;
      width: 100%;
      position: relative;
      background: #666;
      border-radius: 10px;
    }
    .horse {
      position: absolute;
      left: 0;
      top: 10px;
      font-size: 30px;
    }
    .finish-line {
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      width: 10px;
      background: red;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 1.2em;
      color: #fff;
    }
    #version {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.9em;
      color: #ccc;
      padding: 3px 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>🎉 신나는 동물 경마! 🐢🦊🐶🐸🦄</h1>
  <div id="tracks"></div>
  <button id="startBtn" onclick="startRace()">경기 시작!</button>
  <div id="result"></div>
  <div id="version">© 2024 HRSys | ver.0.23</div>

  <script>
    const horseCount = 5;
    const trackLength = 800;
    const horses = [];
    const emojis = ['🐢', '🦊', '🐶', '🐸', '🦄'];
    let results = [];

    function createRace() {
      const container = document.getElementById('tracks');
      container.innerHTML = '';
      document.getElementById('result').innerHTML = '';
      document.getElementById('startBtn').style.display = 'block';
      horses.length = 0;
      results = [];
      for (let i = 0; i < horseCount; i++) {
        const track = document.createElement('div');
        track.className = 'track';

        const finish = document.createElement('div');
        finish.className = 'finish-line';
        track.appendChild(finish);

        const horse = document.createElement('div');
        horse.className = 'horse';
        horse.innerText = emojis[i];
        track.appendChild(horse);

        container.appendChild(track);
        horses.push(horse);
      }
    }

    function startRace() {
      const rand = Math.random();
      const mode = rand < 0.3 ? 'reverse' : rand < 0.9 ? 'tight' : 'front';
      const winnerIndex = rand < 0.04 ? Math.floor(Math.random() * horseCount) : Math.floor(Math.random() * horseCount);

      document.getElementById('startBtn').style.display = 'none';
      let finishedCount = 0;
      const winnerBoostZone = trackLength - 120;

      horses.forEach((horse, i) => {
        let pos = 0;
        const interval = setInterval(() => {
          let speed = Math.random() * 2 + 1;

          if (i === winnerIndex) {
            if (mode === 'reverse') {
              if (pos >= winnerBoostZone) {
                speed += Math.random() * 2 + 1;
              } else if (pos >= trackLength * 0.5) {
                speed += Math.random();
              }
            } else if (mode === 'front') {
              speed += Math.random() * 0.8 + 0.2;
            } else if (mode === 'tight') {
              speed += Math.random() * 1.1;
              if (pos >= winnerBoostZone) speed += 0.5 + Math.random() * 0.5;
              if (pos >= winnerBoostZone) speed += Math.random();
            }
          } else {
            if (Math.random() < 0.03) speed += Math.random();
          }

          pos += speed;
          if (pos >= trackLength) {
            pos = trackLength;
            clearInterval(interval);
            horse.style.left = `${pos}px`;
            results.push({ index: i, emoji: emojis[i] });
            finishedCount++;
            if (finishedCount === horseCount) showResults();
            return;
          }
          horse.style.left = `${pos}px`;
        }, 30);
      });

      document.getElementById('version').innerText = `© 2024 HRSys | ver.0.23${winnerIndex + 1}`;
    }

    function showResults() {
      const resultBox = document.getElementById('result');
      resultBox.innerHTML = '';

      const resetBtn = document.createElement('button');
      resetBtn.innerText = '초기화';
      resetBtn.style.marginBottom = '10px';
      resetBtn.onclick = function () {
        createRace();
      };

      resultBox.appendChild(resetBtn);

      const title = document.createElement('h2');
      title.innerText = '🏁 경기 결과';
      resultBox.appendChild(title);

      results.forEach((r, idx) => {
        const line = document.createElement('div');
        line.innerText = `${idx + 1}등: ${r.emoji}`;
        resultBox.appendChild(line);
      });
    }

    createRace();
  </script>
</body>
</html>
